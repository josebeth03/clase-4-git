<!-- COMANDOS BASICOS
git init => es el que  va a indicar los cambios que se haran una vez que estemos ubicado en la carpeta correcta, esto solo se hara una vez por proyecto  
------------------------------
git status => nos muestra los cambios y nos pregunta si queremos agregar los cambios que se señalan de color rojo
------------------------------
git add || git add. => git add señala algunos o determinados cambios y git add. señala todos los cambios que se haran
------------------------------
git stage => son los cambios que ya estan agregados con el add y estan listos para subirlos
------------------------------
git commit => para subir los cab ios y almacenarlos en un paquetito usamos el siguiente comando: git commit -m "mi-primer-commit-de-prueba"
------------------------------
vamos a la pagina de git y creamos un nuevo repositorio (new repo) y nos da un enlace, ponemos el siguiente comando en el terminal: 
git remote add origin https://github.com/josebeth903/mi-primer-git.git // esto se hace solo ua vez 
------------------------------
git push => sirve para ya enviar el documento con los cambios y se subiran al repositorio: git push -u origin main // esto se hace solo una vez despues del git push
------------------------------
para clonar un repositorio hacemos un  git clone con el enlace la git que esta en el boton verde que dice <>code -->
